<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //변수

      //문자와 숫자, 기호$와 _만 사용한다.
      //첫 글자가 숫자가 될 수 없다.
      //대소문자는 구별, 예약어는 사용할 수 없다.

      var 변수하나 = 20;
      var 변수둘 = 10;
      var 변수셋 = 3;

      document.write("변수하나 :", 변수하나);
      document.write("<br>");
      document.write("변수둘 :", 변수둘);
      document.write("<br>");
      document.write("변수셋 :", 변수셋);
      document.write("<br>");

      document.write("변수하나%변수셋 :", 변수하나 % 변수셋);
      document.write("<br>");
      document.write("변수하나+변수둘 :", 변수하나 + 변수둘);
      document.write("<br>");
      document.write("변수하나-변수둘 :", 변수하나 - 변수둘);
      document.write("<br>");
      document.write("변수하나*변수둘 :", 변수하나 * 변수둘);
      document.write("<br>");
      document.write("변수하나/변수둘 :", 변수하나 / 변수둘);
      document.write("<br>");
      document.write("변수하나**변수셋 :", 변수하나 ** 변수셋);

      //const, let
      const 이름 = "홍길동"; //변하지 않을 변수 선언
      const 소속 = "프리랜서 길동홍";

      let 주소 = "서울"; //변경 가능한 변수 선언
      주소 = "제주"; //선언한 변수 변경

      document.write(이름, "<br>");
      document.write(소속, "<br>");
      document.write(주소, "<br>");

      document.write(소속[1], "<br>");
      document.write(소속[6], "<br>");
      document.write(소속[7], "<br>");
    </script>
  </body>
</html>
