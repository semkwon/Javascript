<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let 과일 = ["사과", "수박", "복숭아", "딸기", "바나나"];

      document.write(`과일3 : ${과일} <br>`);
      let 꺼낸과일 = 과일.shift();
      과일.push(꺼낸과일);
      document.write(`과일3 : ${과일} <br>`);

      document.write(`과일 : ${과일.join("!!")} <br>`);
    </script>
  </body>
</html>
