<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const n = prompt("숫자를 입력하세요.");
      let tree = "";

      for (let i = 1; i <= n; i++) {
        let star = "";
        for (let j = 1; j <= n - i; j++) {
          star += " ";
        }
        for (let k = 1; k <= 2 * i - 1; k++) {
          star += "*";
        }
        tree += star + "\n";
      }

      console.log(tree);
    </script>
  </body>
</html>
