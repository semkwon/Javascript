<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //document.write(10 + 10);
      //document.write("10" + "10");

      let one = 1;
      document.write(`one + one : ${one + one} <br>`); //2
      document.write(
        `String(one) + String(one) : ${String(one) + String(one)} <br>`
      ); //11

      let two = "2";
      document.write(`two + two : ${two + two} <br>`); //22
      document.write(
        `Number(two) + Number(two) : ${Number(two) + Number(two)} <br>`
      ); //4

      let three = two + two;
      document.write(`typeof (three) : ${typeof three} <br>`); //string
      document.write(`Boolean (1) : ${Boolean(1)} <br>`); //true
      document.write(`Boolean (-1) : ${Boolean(-1)} <br>`); //true
      document.write(`Boolean (0) : ${Boolean(0)} <br>`); //false
      document.write(`Boolean (' ') : ${Boolean(" ")} <br>`); //true
      document.write(`Boolean ('') : ${Boolean("")} <br>`); //false
      document.write(`Boolean ([]) : ${Boolean([])} <br>`); //true
      document.write(`Boolean ([0]) : ${Boolean([0])} <br>`); //true
      document.write(`Boolean ('0') : ${Boolean("0")} <br>`); //true
    </script>
  </body>
</html>
