<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // break, continue

      let num = 0;
      while (num < 11) {
        num += 1;
        document.write(num, "<br>");
        if (num > 5) {
          continue;
        }
      }

      num = 0;
      while (num < 11) {
        num += 1;
        document.write(num, "<br>");
        if (num > 5) {
          break;
        }
      }

      // do {
      //   document.write(num, "<br>");
      //   num += 1;
      // } while (num < 11);
    </script>
  </body>
</html>
