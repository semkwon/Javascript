<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 0부터 10까지 document.write
      for (var i = 0; i < 10; i++) {
        document.write(i, "<br>");
      }

      // 1부터 100까지 수의 합
      let s = 0;
      for (var i = 0; i < 101; i += 2) {
        s += i;
      }
      document.write(s, "<br>");

      // 구구단
      // 1 * 1, 1 * 2 ...

      for (var i = 2; i < 10; i++) {
        for (var j = 1; j < 10; j++) {
          console.log(`${i} X ${j} = ${i * j}`);
        }
      }

      // 3의 배수와 5의 배수의 합
      // 3의 배수이거나 5의 배수인 것들의 합

      let a = 0;
      for (var i = 0; i < 101; i++) {
        if (i % 3 == 0 || i % 5 == 0) {
          a += i;
        }
      }
      console.log(a);
    </script>
  </body>
</html>
