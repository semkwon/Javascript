<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 0부터 10까지 document.write
      for (i = 0; i < 10; i++) {
        document.write(i, "<br>");
      }

      // 1부터 100까지 수의 합
      let s = 0;
      for (i = 0; i < 101; i += 2) {
        s += i;
      }
      document.write(s);
    </script>
  </body>
</html>
